<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 hw</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <form class="form-inline search-form js-search-form search-form" id="search-form">
        <div class="form-group mx-sm-3 mb-2">
            <input class="form-control" type="text" name="query" autocomplete="off" placeholder="Search images..." />
        </div>
        
        <button type="submit" class="btn btn-primary mb-2">Искать</button>
    </form>

    <ul class="gallery">
        <!-- Список <li> с карточками изображений -->
    </ul>
    
    <button type="button" class="btn btn-primary button" data-action="load-more">
        <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
    
        <span class="label">Показать ещё</span>
    </button>

    <script src="index.js"></script>
</body>
</html>
